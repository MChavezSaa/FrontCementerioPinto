<!-- este es el que muestra el mapa con la disponibilidad solo eso no deja registrar nada-->
<div align="center">
  <div class="container">
    <img src="https://viejocubia.grao.net/rev/rev4/rv1_clip_image002.gif" alt="">
    <!--cambiar el ng for por el de la query -->
    <div *ngFor="let person of people; let i = index">
      <div id="a{{i+1}}" [ngClass]="'a'+ i" ><a (click) ="guardarID(i)" href="#modal1" data-toggle="modal" data-target="#modal1">
        <img src="{{!showimage==true ? '../assets/img/tumba.png' : '../assets/img/mas.png'}}"
        width="50px" height="30px"></a></div>
        <!--donde esta el show image en el src de la imagen cambiar condicion por si estado de la tumba es ocupado-->
    </div>
  </div>
</div>
<div id="modal1" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Detalles</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body"> 
        <p>Nombre:{{nombre()}}</p>
        <p>Fecha Defunción: {{fd()}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</div>
