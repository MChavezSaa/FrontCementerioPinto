<!-- este es el que muestra el mapa con la disponibilidad solo eso no deja registrar nada-->
<br>
<div class="container">
    <div class="card">
        <div class="card-body">
            <h5><b><i>Opciones</i></b></h5>
            <div class="row">
                <div class="col-sm" align="center">
                    <button [disabled]="true" type="button" class="btn btn-outline-primary"
                        [routerLink]="['/inicio/mostrarTerrenosLibres/']">Libres</button>
                </div>
                <div class="col-sm">
                    <button type="button" class="btn btn-outline-primary"
                        [routerLink]="['/inicio/mostrarTerrenos/']">Ocupados</button>
                </div>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <div align="left">
                <div class="container">
                    <img src="../assets/img/mapa3.jpg" alt="" width="90%" height="80%">
                    <!-- Patio A-->
                    <div *ngFor="let person of peopleA; let i = index">
                        <div *ngIf=" i+1 == person.id_tumba; else notShow">
                            <div id="a{{i+1}}" [ngClass]="'a'+ i">                                
                                    <i class="fas fa-map-marker-alt fa-2x" style="color: black "></i>
                            </div>
                        </div>
                        <ng-template #notShow>
                            <div id="a{{i+1}}" [ngClass]="'a'+ i">
                            </div>
                        </ng-template>
                        <!--donde esta el show image en el src de la imagen cambiar condicion por si estado de la tumba es ocupado-->
                    </div>
                    <!--Fin Patio A-->
                    <!-- Patio B-->
