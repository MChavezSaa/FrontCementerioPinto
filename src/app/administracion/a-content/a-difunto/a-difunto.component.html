<div class="container"><!--CONTENEDOR PRINCIPAL-->

    <nav aria-label="breadcrumb"><!--MIGAS DE PAN-->
      <ol class="breadcrumb bg-white pl-0">
        <li class="breadcrumb-item"><a  [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
        <li class="breadcrumb-item active" aria-current="page">Difuntos</li>
      </ol>
    </nav><!--FIN MIGAS DE PAN-->
  
      <h1>Difuntos</h1>
  
      <div class="row my-3"><!--SECCION PARA FILTRAR-->
        <div class="col-2 my-auto">
          Filtrar por nombre:
        </div>
        <div class="col-4 my-auto">
          <input type="text" [(ngModel)]="listFilter">
        </div>
        <div class="col-6 text-right">
            <button type="button" class="btn btn-outline-info" [routerLink]="['/administracion-inicio/AformularioDifuntos']">Ir a formulario Difuntos</button>
        </div>
      </div><!--FIN SECCION PARA FILTRAR-->
  
      <div class="card mb-3"><!--CARD CONTENEDORA DE LA TABLA-->
        <div class="card-header text-center">
          Lista de difuntos
        </div>
        <div class="card-body">
          <div class="table-responsive"><!--INICIO TABLA REVISIONES-->
            <table class="table table-hover" style="text-align: center">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Id Occiso</th>
                    <th scope="col">Nombres</th>
                    <th scope="col">Apellido Paterno</th>
                    <th scope="col">Apellido Materno</th>
                    <th scope="col">Fecha Defunci√≥n</th>
                    <th scope="col">Editar</th>
                    <th scope="col">Eliminar</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let dif of DifuntosList">                    
                    <td>{{dif.id_Difunto}}</td>   
                    <td>{{dif.nombres_Difunto}}</td>
                    <td>{{dif.apellidoP_Difunto}}</td>
                    <td>{{dif.apellidoM_Difunto}}</td>
                    <td>{{dif.fecha_Defuncion | date:'dd-MM-yyyy'}}</td>

                    <td><button type="button" name="editar" [routerLink]="['/administracion-inicio/AformularioDifuntos/',dif.id_Difunto]" class="btn btn-primary">editar</button></td>
                    <td><button type="button" name="eliminar" class="btn btn-danger" (click)="delete(v)">eliminar</button></td>
                  </tr>
                </tbody>
            </table>
          </div><!--FIN TABLA REVISIONES-->  
        </div>
      </div><!--FIN CARD CONTENEDORA DE TABLA-->
    
  </div> <!--FIN CONTENEDOR PRINCIPAL-->
