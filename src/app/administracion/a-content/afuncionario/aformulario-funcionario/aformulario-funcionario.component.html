<div class="container">
    <legend>Formulario incripción Funcionarios</legend>
    <hr style="color: black">
    <div class="container">
        <form>
            <div class="separacion">
                <h4> &nbsp; Datos Personales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Rut</label>
                        <input type="text" class="form-control" id="rutFuncionario"
                            placeholder="Ingrese un rut 11111111-1">
                    </div>
                    <div class="col">
                        <label>Nombres</label>
                        <input type="text" class="form-control" id="nombresFuncionario"
                            placeholder="Ingrese ambos nombres del Funcionario">
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPFuncionario"
                            placeholder="Ingrese Apellido Paterno">
                    </div>
                    <div class="col">
                        <label>Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMFuncionario"
                            placeholder="Ingrese Apellido Materno">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlSelect1">Seleccione Género</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Otro</option>
                        </select>
                    </div>

                    <div class="col">
                        <label for="exampleFormControlSelect1">Seleccione Cargo</label>
                        <select class="form-control" id="exampleFormControlSelect2">
                            <option>Párroco</option>
                            <option>Secretaria</option>
                            <option>Consejo Económico</option>
                            <option>Panteonero</option>
                        </select>
                    </div>

                </div>
            </div>

        </form>
    <div style="text-align: center">
        <button [routerLink]="['/administracion-inicio/Afuncionarios']" type="submit" class="btn btn-danger"> Cancelar </button>
        &nbsp;&nbsp;
        <button type="submit" class="btn btn-success"> Guardar </button>
    </div>
    </div>
</div>
