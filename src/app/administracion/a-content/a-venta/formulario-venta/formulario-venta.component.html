<div class="container">
    <legend style="font-style: oblique"><b> Formulario Venta Derecho</b> </legend>
    <hr style="color: black">
    <div class="container">
        <form>
            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos Compra</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Nombre Cementerio</label>
                        <input type="text" class="form-control" id="nombreCementerio"
                            placeholder="Ingrese el nombre del Cementerio">
                    </div>
                    <div class="col">
                        <label for="fechaNacimientoDifunto"> Fecha Ingreso de venta</label>
                        <input class="form-control" type="date">
                    </div>

                </div>
            </div>



            <div class="form-group">
                <div class="row">

                    <div class="col-4">
                        <label for="exampleFormControlSelect1"> Tipo Tumba</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="${null}">Seleccione un tipo tumba </option>
                            <option> Simple</option>
                            <option> Doble</option>
                            <option> Nicho</option>
                            <option> Mausoleo</option>
                        </select>
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <label style="color: white"> _____________</label>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-info "> Guardar </button>
                        </div>
                    </div>
                    <div class="col-3">
                        <label> Ancho</label>
                        <input type="number" class="form-control" id="anchoTumba" 
                        placeholder="Ancho cargado">
                    </div>
                    
                    <div class="col-3">
                        <label> Largo</label>
                        <input type="number" class="form-control" id="largoTumba" 
                        placeholder="Largo cargado">
                    </div>

                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Número de Tumba</label>
                        <input type="number" class="form-control" id="numeroTumba" placeholder="Ingrese número de Tumba">
                    </div>
                    
                    <div class="col">
                        <label> Número de Patio</label>
                        <input type="number" class="form-control" id="numeroPatio" placeholder="Ingrese número de Patio">
                    </div>
            
            
                </div>
            </div>

            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos Cliente</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label> Rut Cliente</label>
                        <input type="number" class="form-control" id="rutCliente" 
                        placeholder="Ingrese rut Cliente">
                    </div>
                    <div class="col-2">
                            <div class="row">
                                <label style="color: white"> _____________</label>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-info "> Buscar </button>
                            </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Nombres Cliente</label>
                        <input type="text" class="form-control" id="nombreCliente" 
                        placeholder="Nombres cargados">
                    </div>
                    <div class="col">
                        <label> Apellido Paterno</label>
                        <input type="text" class="form-control" id="apellidoPCliente"
                            placeholder="Apellido Paterno cargado">
                    </div>
                    <div class="col">
                        <label> Apellido Materno</label>
                        <input type="text" class="form-control" id="apellidoMCliente"
                            placeholder="Apellido Materno cargado">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label>Teléfono</label>
                        <input type="text" class="form-control" id="telefonoCliente" 
                        placeholder=" Teléfono cargado ">
                    </div>
                    <div class="col-8">
                        <label>Dirección</label>
                        <input type="text" class="form-control" id="direccionCliente" 
                        placeholder=" Dirección cargada">
                    </div>

                </div>
            </div>

            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos de Pago</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlSelect1"> Medio de Pago</label>
                        <select class="form-control" id="exampleFormControlSelect1">
                            <option value="${null}">Seleccione medio de pago </option>
                            <option> Efectivo</option>
                            <option> Debito</option>
                            <option> Credito</option>
                        </select>
                    </div>
                    <div class="col">
                        <label> Valor Terreno</label>
                        <input type="number" class="form-control" id="valorDerecho" placeholder="Ingrese el valor del derecho">
                    </div>
                    
                    <div class="col">
                        <label> Pago inicial</label>
                        <input type="number" class="form-control" id="valorPagoInicial" placeholder="Ingrese el valor del pago inicial">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label> Número de Cuotas</label>
                        <input type="number" class="form-control" id="nroCuotas" placeholder="Ingrese número de cuotas">
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <label style="color: white"> _____________</label>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-info "> Calcular </button>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <label> Valor Cuota</label>
                        <input type="number" class="form-control" id="nroCuotas" placeholder="Ingrese el valor de cada cuotas">
                    </div>
            
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label> Dia para fecha de pago</label>
                        <input type="text" class="form-control" id="fechaPago" placeholder="Ingrese el dia de pago">
                    </div>


                </div>
            </div>
            



        </form>
        <br>
        <div style="text-align: center">
            <button [routerLink]="['/administracion-inicio/Aclientes']" type="submit" class="btn btn-danger"> Cancelar
            </button>
            &nbsp;&nbsp;
            <button type="submit" class="btn btn-success"> Guardar </button>
        </div>
        <br>

    </div>
</div>
