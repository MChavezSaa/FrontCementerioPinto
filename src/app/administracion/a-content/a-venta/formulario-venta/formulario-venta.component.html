


<div class="container">

    <!--MIGAS DE PAN-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio/formularioVenta']" (click)="cancelarVenta()" href="#" >Ventas</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Ventas</li>
        </ol>
    </nav>
    <!--FIN MIGAS DE PAN-->

    <legend style="font-style: oblique"><b> Formulario Venta Derecho</b> </legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formContrato" novalidate>
            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos Compra</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Nombre Funcionario</label>
                        <select formControlName="funcionario" class="form-control" id="funcionario">
                            <option value="" selected disabled>Seleccione Funcionario</option>
                            <option *ngFor="let f of funcionarioList" [ngValue]="f">{{f.nombres_Funcionario}}</option>
                    
                        </select>
                    </div>
                    <div class="col">
                        <label for="fecha_Ingreso_Venta"> Fecha Ingreso de venta</label>
                        <input formControlName ="fecha_Ingreso_Venta" id="fecha_Ingreso_Venta" class="form-control" type="date">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Cementerio</label>
                        <select formControlName="cementerio" class="form-control" id="cementerio1">
                            <option value="" selected disabled>Seleccione Cementerio </option>
                            <option *ngFor="let c of cementerioList" [ngValue]="c">{{c.nombre_Cementerio}}</option>
                
                        </select>
                    </div>
                    <div class="col">
                        <label> Terreno</label>
                        <select formControlName="terreno" class="form-control" id="terreno1">
                            <option value="" selected disabled>Seleccione Terreno </option>
                            <option *ngFor="let ter of terrenoList" [ngValue]="ter">{{ter.nombre_Terreno}}</option>
                
                        </select>
                    </div>
                </div>

            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Nombre de Patio</label>
                        <select formControlName="patio" class="form-control" id="patio">
                            <option value="" selected disabled>Seleccione Patio </option>
                            <option *ngFor="let c of patioList" [ngValue]="c">{{c.nombre_Patio}}</option>
                    
                        </select>
                    </div>

                    <div class="col">
                        <label> Tipo de Tumba</label>
                        <select formControlName="tipo_Tumba" class="form-control" id="tipoTumba">
                            <option value="" selected disabled>Seleccione tipo de tumba </option>
                            <option *ngFor="let c of tipoTumbaList" [ngValue]="c">{{c.nombre_tipo_tumba}}</option>
                        
                        </select>
                    </div>

                    <div class="col">
                        <label> Número de Tumba</label>
                        <select formControlName="tumba" class="form-control" id="tumba">
                            <option value="" selected disabled>Seleccione numero de Tumba </option>
                            <option *ngFor="let l of tumbaList" [ngValue]="l">{{l.numero_Tumba}}</option>
                    
                        </select>
                        <!-- Agregar validacion con numeros solo con estado cero -->
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                                        
                   
            
            
                </div>
            </div>

            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos Cliente</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">                 
                    <div class="col-6">
                        <label> Rut Cliente</label>
                        <select formControlName="cliente" class="form-control" id="cliente1">
                            <option value="" selected disabled>Seleccione cliente </option>
                            <option *ngFor="let x of clienteList" [ngValue]="x">{{x.rut_Cliente}}</option>
                         
                        </select>
                    </div>
                    <div class="col-2">
                            <div class="row">
                                <label style="color: white"> _____________</label>
                            </div>
                            <div class="row">
                                <button type="button" class="btn btn-info "> Buscar </button>
                            </div>
                    </div>
                </div>
            </div>

            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos de Pago</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="exampleFormControlSelect1"> Medio de Pago</label>
                        <select formControlName ="medioPago" class="form-control" id="medioPago">
                            <option value="" selected disabled>Seleccione medio de pago </option>
                            <option> Efectivo</option>
                            <option> Debito</option>
                            <option> Crédito</option>
                        </select>
                        <!-- Agregar validacion con numeros solo con estado cero -->
                    </div>
                    <div class="col">
                        <label> Valor Terreno</label>
                        <input formControlName ="valorTerreno" type="number" class="form-control" id="valorDerecho" placeholder="Ingrese el valor del derecho">
                    </div>
                    
                    <div class="col">
                        <label> Pago inicial</label>
                        <input formControlName ="pagoInicial" type="number" class="form-control" id="valorPagoInicial" placeholder="Ingrese el valor del pago inicial">
                    </div>

                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label> Número de Cuotas</label>
                        <input formControlName ="nCuotas" type="number" class="form-control" id="nroCuotas" placeholder="Ingrese número de cuotas">
                    </div>
                    <div class="col-2">
                        <div class="row">
                            <label style="color: white"> _____________</label>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-info "> Calcular </button>
                        </div>
                    </div>
                    
                    <div class="col-6">
                        <label> Valor Cuota</label>
                        <input formControlName ="vCuotas" type="number" class="form-control" id="vCuotas" placeholder="Ingrese el valor de cada cuotas">
                    </div>
            
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-4">
                        <label> Dia para fecha de pago</label>
                        <input formControlName ="diaPago" type="date" class="form-control" id="fechaPago" data-format="yyyy-MM-dd" data-template="D MMM YYYY"  placeholder="Ingrese el dia de pago">
                    </div>


                </div>
            </div>
            <div style="text-align: center">
                <button (click)="cancelarVenta()" class="btn btn-danger"> Cancelar
                </button>
                &nbsp;&nbsp;
                <button  (click)="saveContrato2()" type="submit" class="btn btn-success"> Guardar </button>
            </div>
            <br>



        </form>
        <br>
       

    </div>
</div>
