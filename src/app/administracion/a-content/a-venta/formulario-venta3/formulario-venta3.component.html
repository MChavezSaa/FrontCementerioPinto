<div class="container">
    <legend style="font-style: oblique"><b> Formulario Venta Derecho</b> </legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formClientes" >
         
            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos Cliente</h4>
            </div>
            &nbsp;

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Rut Cliente</label>
                        <select formControlName="cliente" class="form-control" id="funcionario">
                            <option value="" selected disabled>Seleccione un cliente </option>
                            <option *ngFor="let c of clienteList" [ngValue]="c">{{c.rut_Cliente}}</option>                    
                        </select>
                    </div>
                </div>
            </div>

            <div style="text-align: center">
                <button [routerLink]="['/administracion-inicio/AVentas']"  class="btn btn-danger"> Cancelar
                </button>
                &nbsp;&nbsp;
                <button  class="btn btn-success" (click)="armarVenta()"> Guardar </button>
            </div>
            <br>



        </form>
        <br>


    </div>
</div>
