<div class="container">

    <nav aria-label="breadcrumb">
        <!--MIGAS DE PAN-->
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a>
            </li>
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio/AVentas']" href="#">Ventas</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Cuotas Contrato</li>
        </ol>
    </nav>
    <!--FIN MIGAS DE PAN-->
    <hr>
    <br>



    <div class="row" style="padding-left:90px ;">
        <div class="col-2 text-left">
            <button type="button" class="btn btn-info" (click)="volver()"> Volver </button>
        </div>
        <div class="col-8 text-center">
            <h3>Cuotas Contratos</h3>
        </div>
    </div>
    <hr>
    <button (click)="renovarMantencion()" (change)="recargar()" >Renovar Cuotas Mantenci처n</button>    
    <br>
    <div class="card mb-3">
        <div class="card-header text-center">
            Cuotas Derecho
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <!--INICIO Cuotas Derecho -->
                <table class="table table-hover" style="text-align: center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">N째</th>
                            <th scope="col">Valor Cuota</th>
                            <th scope="col">Pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let ven of contratoParams2 ; let i = index">
                            <!---->

                            <td>
                                {{i+1}}
                            </td>
                            <td>
                                {{ven.valorCuota_Derecho}}
                            </td>
                            <td>

                                <button *ngIf="!ven.estadoCuota_Derecho == true" type="button" class="btn btn-success"
                                    (click)="confirmarD(ven, ven.id_PagosDerecho)">
                                    <i class="far fa-money-bill-alt"></i>
                                </button>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="card mb-3">
        <div class="card-header text-center">
            Cuotas Mantenci처n
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <!--INICIO Cuotas Derecho -->
                <table class="table table-hover" style="text-align: center">
                    <thead class="thead-dark">
                        <tr>
                            <!--<th scope="col">Numero</th>-->
                            <th scope="col">N째</th>
                            <th scope="col">Valor Cuota</th>
                            <th scope="col">Pagar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cuotas of pagosMantencion1; let i = index ">
                            <!---->

                            <td >
                                {{i+1}}
                            </td>
                            <td >
                                {{cuotas.valorCuota_Mantencion}}
                            </td>
                            <td>
                                <button type="button"
                                    class="btn btn-success" (click)="confirmarM(cuotas, cuotas.id_PagosMantencion)">
                                    <i class="far fa-money-bill-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
