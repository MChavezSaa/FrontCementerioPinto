<div class="container">
    <!--MIGAS DE PAN-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio/ATumba']" href="#">Tipo de Tumbas</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Tipo de Tumbas</li>
        </ol>
    </nav>
    <!--FIN MIGAS DE PAN-->
    <legend>Formulario de Tipo de Tumba</legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formTipoTumba" (ngSubmit)="createTipoTumba()" novalidate>
            <div class="separacion">
                <h4> &nbsp; Datos principales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Nombre</label>
                        <input formControlName="nombre_tipo_tumba" type="text" class="form-control" id="nombreTipoTumba"
                            placeholder="Ingrese un nombre para el tipo de tumba">
                    </div>
                    <div class="col">
                        <label>Capacidad Tumba</label>
                        <input formControlName="capacidad_tipo_tumba" type="number" class="form-control" id="capacidadTipoTumba"
                            placeholder="Ingrese la capacidad del tipo tumba">
                    </div>
                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
           
            <div style="text-align: center">
                <button [routerLink]="['/administracion-inicio/ATumba']" type="submit" class="btn btn-danger">
                    Cancelar </button>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-success"> Guardar </button>
            </div>

        </form>
        
    </div>
</div>
