<div class="container">

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio/ACreaTumba']" href="#"
                    (click)="cancelarCreaTumba()">Tumbas</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Tumbas</li>
        </ol>
    </nav>

    <legend>Formulario edición Tumbas </legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formCreaTumba" novalidate>
            <div class="separacion">
                <h4> &nbsp; Datos principales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label> Patio</label>
                        <input type="text" style="text-align: right;" class="form-control" id="nombre_Patio"
                            formControlName="nombre_Patio" [(ngModel)]="creaTumbaParams.patio.nombre_Patio">
                    </div>

                    <div class="col">
                        <label> Número de Tumba</label>
                        <input type="text" style="text-align: right;" class="form-control" id="numero_Tumba"
                            formControlName="numero_Tumba" [(ngModel)]="creaTumbaParams.numero_Tumba">
                    </div>

                    <div class="col">
                        <label for="exampleFormControlSelect1"> Estado de la tumba</label>
                        <select formControlName="estado_Tumba" [(ngModel)]="creaTumbaParams.estado_Tumba"
                            class="form-control" id="estado_Tumba">
                            <option value="" selected disabled>Seleccione un estado </option>
                            <option> Disponible</option>
                            <option> Ocupado</option>
                            <option> Reservado</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="row">
                    
                    <div class="col">
                        <label> Largo Tumba</label>
                        <input style="text-align: right;" type="number" class="form-control" id="largo"
                            formControlName="largo" placeholder="Ingrese el largo de la tumba"
                            [(ngModel)]="creaTumbaParams.largo">
                    </div>
                    <div class="col">
                        <label> Ancho Tumba</label>
                        <input style="text-align: right;" type="number" class="form-control" id="ancho"
                            formControlName="ancho" placeholder="Ingrese el ancho de la tumba"
                            [(ngModel)]="creaTumbaParams.ancho">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button (click)="cancelarCreaTumba()" class="btn btn-danger">
                        Cancelar </button>
                </div>
                <div class="col">
                    <button class="btn btn-primary" role="button" (click)='updateCreaTumba()'>Editar</button>
                </div>
            </div>

        </form>

    </div>
</div>
