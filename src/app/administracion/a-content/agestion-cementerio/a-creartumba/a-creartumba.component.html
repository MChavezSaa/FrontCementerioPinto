<div class="container">

    <!--MIGAS DE PAN-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Tumbas</li>
        </ol>
    </nav>
    <!--FIN MIGAS DE PAN-->


    <div class="card mb-3">
        <div class="card-header text-center">
            Listado de Tumbas
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <!--INICIO LISTADO DE TABLA -->
                <table class="table table-hover" style="text-align: center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Patio</th>
                            <th scope="col">Número</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Orientación</th>
                            <th scope="col">Largo</th>
                            <th scope="col">Ancho</th>                            
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let tub of tumbasLibresList">
                            <td>{{tub.patio.nombre_Patio}} </td>
                            <td>{{tub.numero_Tumba}}</td>                           
                            <td>{{tub.estado_Tumba}}</td>
                            <td>{{tub.orientacion_Tumba}}</td>
                            <td>{{tub.largo}}</td>
                            <td>{{tub.ancho}}</td>                                                        
                            <td><button type="button" name="editar"
                                    [routerLink]="['/administracion-inicio/AFormularioCreaTumba/',tub.id_tumba]"
                                    class="btn btn-warning"><i class="fas fa-pencil-alt"></i></button>
                                &nbsp;
                                <button type="button" name="eliminar" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
