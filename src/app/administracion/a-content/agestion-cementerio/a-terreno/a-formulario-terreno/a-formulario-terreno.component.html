<div class="container">
    <!--MIGAS DE PAN-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio/AGFormularioTerreno']" href="#"
                    (click)="cancelarTerreno()">Terrenos</a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Terrenos</li>
        </ol>
    </nav>
    <!--FIN MIGAS DE PAN-->


    <legend>Formulario inscripci√≥n Terreno Nuevo</legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formTerreno" novalidate>
            <div class="separacion">
                <h4> &nbsp; Datos principales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Nombre</label>
                        <input formControlName="nombre_Terreno" [(ngModel)]="terrenoParams.nombre_Terreno" type="text"
                            class="form-control" id="nombre_Terreno" placeholder="Ingrese un nombre para el terreno">
                        <div *ngIf="formTerreno.get('nombre_Terreno').hasError('required') && 
                            (formTerreno.get('nombre_Terreno').touched || formTerreno.get('nombre_Terreno').dirty)"
                            class="alert alert-danger">
                            El Nombre del terreno es obligatorio.
                        </div>
                        <div *ngIf="formTerreno.get('nombre_Terreno').hasError('minlength') && 
                            (formTerreno.get('nombre_Terreno').touched || formTerreno.get('nombre_Terreno').dirty)"
                            class="alert alert-danger">
                            El Nombre del debe tener al menos 3 caracteres.
                        </div>
                    </div>
                    <div class="col">
                        <label>Capacidad Terreno</label>
                        <input formControlName="capacidad_Terreno" [(ngModel)]="terrenoParams.capacidad_Terreno"
                            type="number" class="form-control" id="capacidad_Terreno"
                            placeholder="Ingrese la capacidad del terreno">
                        <div *ngIf="formTerreno.get('capacidad_Terreno').hasError('required') && 
                            (formTerreno.get('capacidad_Terreno').touched || formTerreno.get('capacidad_Terreno').dirty)"
                            class="alert alert-danger">
                            La capacidad del terreno es obligatorio.
                        </div>
                    </div>
                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="row">

                    <div class="col">
                        <label for="exampleFormControlSelect1">Cementerio</label>
                        <select formControlName="cementerio" [(ngModel)]="terrenoParams.cementerio" class="form-control"
                            id="cementerio">
                            <option value="" selected disabled>Seleccione Cementerio </option>
                            <option *ngFor="let c of cementerioList" [ngValue]="c">{{c.nombre_Cementerio}}</option>
                        </select>
                        <div *ngIf="formTerreno.get('cementerio').hasError('required') && 
                            (formTerreno.get('cementerio').touched || formTerreno.get('cementerio').dirty)"
                            class="alert alert-danger">
                            Es obligatorio seleccionar un cementerio.
                        </div>
                    </div>

                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col">
                    <button (click)="cancelarTerreno()" class="btn btn-danger">
                        Cancelar </button>
                </div>
                <!-- [disabled]="!formTerreno.valid"-->
                <div class="col">
                    <button type="submit" (click)='createTerreno()'
                        class="btn btn-primary" *ngIf="!terrenoParams.id_terreno else elseBlock">Guardar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>
        </form>
    </div>
</div>
