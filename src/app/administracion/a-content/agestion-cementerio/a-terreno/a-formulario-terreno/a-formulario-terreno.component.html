<div class="container">
    <legend>Formulario inscripci√≥n Terreno Nuevo</legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formTerreno" (ngSubmit)="create()" novalidate>
            <div class="separacion">
                <h4> &nbsp; Datos principales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Nombre</label>
                        <input formControlName="nombre_Terreno" type="text" class="form-control" id="nombre_Terreno"
                            placeholder="Ingrese un nombre para el terreno">
                    </div>
                    <div class="col">
                        <label>Capacidad Terreno</label>
                        <input formControlName="capacidad_Terreno" type="number" class="form-control" id="capacidad_Terreno"
                            placeholder="Ingrese la capacidad del terreno">
                    </div>
                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="row">

                    <div class="col">
                        <label for="exampleFormControlSelect1">Cementerio</label>
                        <select formControlName="cementerio" class="form-control" id="cementerio">
                            <option value="${null}">Seleccione Cementerio </option>
                            <option *ngFor="let c of cementerioList" [ngValue]="c">{{c.nombre_Cementerio}}</option>
                         
                        </select>
                    </div>

                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            <div style="text-align: center">
                <button [routerLink]="['/administracion-inicio/AGTerreno']" type="submit" class="btn btn-danger">
                    Cancelar </button>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-success"> Guardar </button>
            </div>
        </form>
    </div>
</div>
