<div class="container">
    <legend>Formulario inscripción Cementerio Nuevo</legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formCementerio" (ngSubmit)="create()" novalidate>
            <div class="separacion">
                <h4> &nbsp; Datos principales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                   
                    <div class="col">
                        <label>Nombre</label>
                        <input formControlName="nombre_Cementerio" type="text" class="form-control" id="nombre_Cementerio"
                            placeholder="Ingrese un nombre para el cementerio">
                    </div>
                    <div class="col">
                        <label>Dirección</label>
                        <input formControlName="direccion_Cementerio" type="text" class="form-control" id="direccionCementerio"
                            placeholder="Ingrese una dirección para el cementerio">
                    </div>
                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="row">
                   
                    <div class="col">
                        <label>Teléfono</label>
                        <input formControlName="telefono_Cementerio" type="number" class="form-control" id="telefonoCementerio"
                            placeholder="Ingrese un número de teléfono">
                    </div>
                    <div class="col">
                        <label>Capacidad Cementerio</label>
                        <input formControlName="capacidad_Terrenos" type="number" class="form-control" id="capacidadCementerio"
                            placeholder="Ingrese la capacidad del cementerio">
                    </div>
                    <div class="col-2">
                        <label></label>
                    </div>
                </div>
            </div>
            
            <div style="text-align: center">
                <button [routerLink]="['/administracion-inicio/ACementerio']" type="submit" class="btn btn-danger">
                    Cancelar </button>
                &nbsp;&nbsp;
                <button type="submit" class="btn btn-success"> Guardar </button>
            </div>
        </form>
        
    </div>
</div>
