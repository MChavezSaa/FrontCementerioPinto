<div class="container">

    <nav aria-label="breadcrumb">

        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cementerios</li>
        </ol>
    </nav>


    <div class="container">
        <div class="row ">

            <div class="input-group mb-3 col-4">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-filter"></i></span>
                </div>
                <input type="text" class="form-control" [(ngModel)]="searchText5"
                    placeholder="Filtrar por Nombre Cementerio" aria-describedby="basic-addon1">
            </div>
            <div class="col-2"></div>
            <div class="col-6 text-right">
                <button type="button" class="btn btn-info"
                    [routerLink]="['/administracion-inicio/AFormularioCementerio']">Formulario de Ingreso</button>
            </div>
        </div>
    </div>
    <br>
    


    <div class="card mb-3">
        <div class="card-header text-center">
            Listado de Cementerios
        </div>
        <div class="card-body">
            <div class="table-responsive">

                <table class="table table-hover" style="text-align: center">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Nombre Cementerio</th>
                            <th scope="col">Capacidad de Terrenos</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr *ngFor="let cem of cementerioList2 | filter5: searchText5">
                            <td>{{cem.nombre_Cementerio}}</td>
                            <td>{{cem.capacidad_Terrenos}}</td>
                            <td>{{cem.direccion_Cementerio}}</td>
                            <td>{{cem.telefono_Cementerio}}</td>
                            <td><button type="button" name="editar"
                                    [routerLink]="['/administracion-inicio/AFormularioCementerio/',cem.id_Cementerio]"
                                    class="btn btn-warning"><i class="fas fa-pencil-alt"></i></button>
                                &nbsp;
                                <button type="button" name="eliminar" class="btn btn-danger"><i
                                        class="fas fa-trash-alt"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
