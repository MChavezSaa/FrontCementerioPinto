<div class="container">

    <!--MIGAS DE PAN-->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-white pl-0">
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio']" href="#">Inicio</a></li>
            <li class="breadcrumb-item"><a [routerLink]="['/administracion-inicio/AFormCliente']" href="#" (click)="cancelarCliente()">Clientes</a></li>
            <li class="breadcrumb-item active" aria-current="page">Formulario Clientes</li>
        </ol>
    </nav>
    <!--FIN MIGAS DE PAN-->

    <legend style="font-style: oblique"><b> Formulario Incripción de Clientes </b> </legend>
    <hr style="color: black">
    <div class="container">
        <form [formGroup]="formCliente" novalidate> 
            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos Personales</h4>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Rut</label>
                        <input formControlName="rut_Cliente" [(ngModel)]="clienteParams.rut_Cliente" type="text" class="form-control" id="rutCliente" placeholder="ej: 11111111-1">
                    </div>
                    <div class="col">
                        <label>Nombres</label>
                        <input formControlName="nombres_Cliente" [(ngModel)]="clienteParams.nombres_Cliente" type="text" class="form-control" id="nombresCliente"
                            placeholder="Ingrese nombre Cliente">
                    </div>
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Apellido Paterno</label>
                        <input formControlName="apellidoP_Cliente" [(ngModel)]="clienteParams.apellidoP_Cliente" type="text" class="form-control" id="apellidoPCliente"
                            placeholder="Ingrese Apellido Paterno">
                    </div>
                    <div class="col">
                        <label>Apellido Materno</label>
                        <input formControlName="apellidoM_Cliente" [(ngModel)]="clienteParams.apellidoM_Cliente" type="text" class="form-control" id="apellidoMCliente"
                            placeholder="Ingrese Apellido Materno">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-3">
                        <label for="exampleFormControlSelect1"> Género</label>
                        <select formControlName="genero_Cliente" [(ngModel)]="clienteParams.genero_Cliente" class="form-control" id="exampleFormControlSelect1">
                            <option value="" selected disabled>Seleccione Género </option>
                            <option>Femenino</option>
                            <option>Masculino</option>
                            <option>Otro</option>
                        </select>
                    </div>
                    <div class="col-3">
                        <label>Teléfono</label>
                        <input formControlName="telefono_Cliente" [(ngModel)]="clienteParams.telefono_Cliente" type="text" class="form-control" id="telefonoCliente" placeholder=" ej: 987654321 ">
                    </div>
                    <div class="col-6">
                        <label>Dirección</label>
                        <input formControlName="direccion_Cliente" [(ngModel)]="clienteParams.direccion_Cliente" type="text" class="form-control" id="direccionCliente"
                            placeholder=" Ingrese una dirección">
                    </div>
                </div>
            </div>

            <div class="separacion" style="text-align: center">
                <h4> &nbsp; Datos de Familiares</h4>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Rut</label>
                        <input formControlName="rut_Familiar"  [(ngModel)]="clienteParams.rut_Familiar" type="text" class="form-control" id="rutFam" placeholder="ej: 11111111-1">
                    </div>
                    <div class="col">
                        <label>Nombre Familiar</label>
                        <input formControlName="nombres_Familiar" [(ngModel)]="clienteParams.nombres_Familiar" type="text" class="form-control" id="nombreFam"
                            placeholder="Ingrese el nombre del familiar">
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Apellido Paterno</label>
                        <input formControlName="apellidoP_Familiar" [(ngModel)]="clienteParams.apellidoP_Familiar" type="text" class="form-control" id="apellidoPFam"
                            placeholder="Ingrese el apellido Paterno">
                    </div>
                    <div class="col">
                        <label>Apellido Materno</label>
                        <input formControlName="apellidoM_Familiar" [(ngModel)]="clienteParams.apellidoM_Familiar" type="text" class="form-control" id="apellidoMFam"
                            placeholder="Ingrese el apellido Materno">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label>Teléfono</label>
                        <input formControlName="telefono_Familiar" [(ngModel)]="clienteParams.telefono_Familiar" type="text" class="form-control" id="telefonoFam" placeholder=" ej: 987654321">
                    </div>
                    <div class="col">
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col">
                    <button (click)="cancelarCliente()" class="btn btn-danger">
                        Cancelar </button>
                </div>
                <div class="col">
                    <button type="submit" [disabled]="!formCliente.valid" (click)='createCliente()' class="btn btn-primary"
                        *ngIf="!clienteParams.id_Cliente else elseBlock">Guardar</button>
                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)='update()'>Editar</button>
                    </ng-template>
                </div>
            </div>
            <!--
            <div style="text-align: center">
                <button (click)="cancelarCliente()" type="submit" class="btn btn-danger"> Cancelar
                </button>
                &nbsp;&nbsp;
                <button (click)="createCliente()" type="submit" class="btn btn-success"> Guardar </button>
            </div>
        -->
        </form>
        <br>
        
        <br>

    </div>
</div>
