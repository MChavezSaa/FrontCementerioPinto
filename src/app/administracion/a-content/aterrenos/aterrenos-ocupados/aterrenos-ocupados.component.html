<br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5><b><i>Terrenos Ocupados</i></b></h5>
      <div class="row">
        <div class="col-sm" align="center">
          <button type="button" class="btn btn-outline-primary"
            [routerLink]="['/administracion-inicio/ATerrenosLibres']">Libres</button>
        </div>
        <div class="col-sm">
          <button [disabled]="true" type="button" class="btn btn-outline-primary"
            routerLink="/administracion-inicio/ATerrenosOcupados">Ocupados</button>
        </div>
        <div class="col-sm">
          <button type="button" class="btn btn-outline-primary"
            routerLink="/administracion-inicio/ATerrenosReservados">Reservado</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <div class="container">
    <legend>Detalle Terreno</legend>
    <hr><br>
    <table class="table">
      <thead class="thead-dark table-bordered  ">
        <tr>
          <th style="width:300px;" scope="col">Nombre</th>
          <td> {{nombre()}}</td>
        </tr>
        <tr>
          <th style="width:300px;" scope="row"> Fecha Defunción</th>
          <td>{{fd()}} </td>
        </tr>
        <tr>
          <th style="width:300px;" scope="row"> Patio</th>
          <td>{{nTerreno()}} </td>
        </tr>
        <tr>
          <th style="width:300px;" scope="row"> Número Tumba</th>
          <td>{{nTumba()}} </td>
        </tr>
      </thead>
    </table>
    <!-- <ul>
            <li type="circle">Nombre: {{nombre()}}</li>
            <li type="circle">Fecha Defunción: {{fd()}}</li>
    
          </ul>-->
