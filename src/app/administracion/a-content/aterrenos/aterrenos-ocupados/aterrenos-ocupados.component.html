<br>
<div class="container">
  <div class="card">
    <div class="card-body">
      <h5><b><i>Terrenos Ocupados</i></b></h5>
      <div class="row">
        <div class="col-sm" align="center" >
          <button  type="button" class="btn btn-outline-primary"
            [routerLink]="['/administracion-inicio/ATerrenosLibres']">Libres</button>
        </div>
        <div class="col-sm" >
          <button [disabled]="true" type="button" class="btn btn-outline-primary"
            routerLink="/administracion-inicio/ATerrenosOcupados">Ocupados</button>
        </div>
          <div class="col-sm">
          <button type="button" class="btn btn-outline-primary"
            routerLink="/administracion-inicio/ATerrenosReservados">Reservado</button>
        </div>
      </div>
    </div>
  </div>

  <br>

  <div class="row">
    <div class="col-8">
      <div align="left">
        <div class="container">
          <img src="../assets/img/mapa3.jpg" alt="" width="90%" height="80%">
          <!-- Patio A-->
          <div *ngFor="let person of peopleA; let i = index">
            <div [id]="'a' + person.id_Terreno" [ngClass]="'a'+ person.id_tumba">
              <a (click)="guardarDatos(person.id_Terreno,'a', person.name, person.FD, person.id_tumba)">
                <i class="fas fa-map-marker-alt fa-2x" style="color: blue "></i></a>
            </div>
          </div>
          <!--Fin Patio A-->
          <!-- Patio B-->
          <div *ngFor="let personB of peopleB; let i = index">

              </a>
            </div>
          </div>
          <!--Fin Patio B-->

          <!-- Patio C-->

              </a>
            </div>
          </div>
          <!--Fin Patio C-->

          <!-- Patio D-->

                <i class="fas fa-map-marker-alt fa-2x" style="color: blue "></i>
              </a>
            </div>

          <!-- Patio E-->
          <div *ngFor="let personE of peopleE; let i = index">
            <div [id]="'e' + personE.id_Terreno" [ngClass]="'e'+ personE.id_tumba"> <a

                <i class="fas fa-map-marker-alt fa-2x" style="color: blue "></i>

          <!-- Patio F-->
          <div *ngFor="let personF of peopleF; let i = index">
            <div [id]="'f' + personF.id_Terreno" [ngClass]="'f'+ personF.id_tumba"> <a

                <i class="fas fa-map-marker-alt fa-2x" style="color: blue "></i>

            </div>

          <!-- fin patio F-->
          <!-- Patio G-->
          <div *ngFor="let personG of peopleG; let i = index">
            <div [id]="'g' + personG.id_Terreno" [ngClass]="'g'+ personG.id_tumba"> <a

                <i class="fas fa-map-marker-alt fa-2x" style="color: blue "></i>
              </a>
            </div>

        </div>
      </div>
    </div>
    <div class="col-4">
      <legend>Detalle Terreno</legend>
      <br>
      <table class="table">
        <thead class="thead-dark table-bordered">

          <tr>
            <th scope="col">Nombre</th>
            <td> {{nombre()}}</td>
          </tr>
          <tr>
            <th scope="row"> Fecha Defunción</th>
            <td>{{fd()}} </td>
          </tr>

          <tr>
            <th scope="row"> Patio</th>
            <td>{{nTerreno()}} </td>
          </tr>

          <tr>
            <th scope="row"> Número Tumba</th>
            <td>{{nTumba()}} </td>
          </tr>
        </thead>

      </table>
      <!-- <ul>
        <li type="circle">Nombre: {{nombre()}}</li>
        <li type="circle">Fecha Defunción: {{fd()}}</li>

      </ul>-->
    </div>
  </div>
</div><br>
