<!-- este es el que muestra el mapa con la disponibilidad solo eso no deja registrar nada-->
<br>
<div class="container">

      <div class="container" style="text-align: center;">
        <br>
        <b><p style="font-size: 20px;">
        <img src="assets/img/VistaLibre2.png" alt="" style="width: 30px; height: 30px; border: black 1px solid;"> &nbsp;
        Terrenos Libres&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="assets/img/VistaOcupado.png" alt="" style="width: 30px; height: 30px; border: black 1px solid;">&nbsp;
        Terrenos Ocupados&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <img src="assets/img/VistaLibre.png" alt="" style="width: 30px; height: 30px; border: black 1px solid;">&nbsp;
        Terrenos Reservados&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </p></b>
      </div>
 
  
  </div>
  <br>

          <img src="assets/img/cementerio3.jpg" alt="" width="910px" height="845px">
          <!--cambiar el ng for por el de la query -->


          <!-- Patio A-->
          <div *ngFor="let person of peopleA; let i = index">
            <div *ngIf="person.estado_Tumba === 'Disponible'">
              <div data-toggle="tooltip" data-placement="top" title="Patio A, Número {{person.numero_Tumba}}">
                <img src="assets/img/VistaLibre2.png" alt="" style="width: 10px; height: 7px;"
                  [id]="'a' + person.patio.id_Patio" [ngClass]="'a'+ person.numero_Tumba">
              </div>
            </div>
            <div *ngIf="person.estado_Tumba == 'Ocupado'">
              <div data-toggle="tooltip" data-placement="top" title="Patio A, Número {{person.numero_Tumba}}">
                <button style="display: contents;" data-toggle="modal" data-target="#DifuntosOcupados"
                (click)="mostrarModal(person)"><img src="assets/img/VistaOcupado.png" alt="" style="width: 10px; height: 7px;"
                    [id]="'a' + person.patio.id_Patio" [ngClass]="'a'+ person.numero_Tumba"></button>
              </div>
            </div>
            <div *ngIf="person.estado_Tumba == 'Reservado'">
              <div data-toggle="tooltip" data-placement="top" title="Patio A, Número {{person.numero_Tumba}}">
                <img src="assets/img/VistaLibre.png" alt="" style="width: 10px; height: 7px;"
                  [id]="'a' + person.patio.id_Patio" [ngClass]="'a'+ person.numero_Tumba">
              </div>
            </div>
          </div>

          <!-- Fin Patio A-->
